<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Inventory Management - Vercel v0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
            font-size: 32px;
            color: #1a73e8;
        }
        
        header p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Predictive Inventory Management</h1>
            <p>AI-powered insights to optimize your inventory levels</p>
        </header>
        
        <div id="dashboard-container">
            <!-- Dashboard content will be rendered here -->
        </div>
    </div>
    
    <script type="module">
        import { renderInventoryStatusDashboard } from './dashboard_integration.js';
        
        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            renderInventoryStatusDashboard('dashboard-container');
        });
    </script>
</body>
</html>
